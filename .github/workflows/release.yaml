name: Build binaries for release

on: 
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin, freebsd, linux, openbsd, windows]
        goarch: ["386", amd64, arm, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - name: "Update build.go"
      run: |
        echo "package main\n" > ./build.go &&
        echo "import \"runtime\"\n" >> ./build.go &&
        echo "const AppVersion = \"${$(basename $GITHUB_REF):1}\"" >> ./build.go &&
        echo "const BuildArch = runtime.GOARCH" >> ./build.go &&
        echo "const BuildOS = runtime.GOOS" >> ./build.go
    - uses: actions/checkout@v3
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GH_PAT }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "1.20"
        md5sum: false
        sha256sum: true
        project_path: "./"
        binary_name: "egpt"
        extra_files: LICENSE